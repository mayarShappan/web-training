<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="s2.css">
</head>
<body>
    <table class="parent">
        <tr class="c1">
            <td class="c2 textalign coloring backgroundcolor width">
                <h1 class="weighting">Let's Chat</h1>
                <p class="p1 sizing para">whether you have a question,want to </p>
                <p class="p2 sizing para2">start a project or simply want to connect.</p>
                <p class="p3 sizing para">Feel free send me a message in the </p> 
                <p class="p4 sizing para2">contact form</p>
            </td>

            <td class="c3 width">
                <h2 class="textalign weighting">Contact</h2>
                <p>* Required</p>
                <input type="text" placeholder="Name *"><br>
                <input type="email" placeholder="Email *"><br>
                <input type="text" placeholder="Company"><br>
                <input type="text" placeholder="Phone"><br>
                <textarea placeholder="Message" class="width"></textarea><br>
                <div class="btn">
                    <button class="coloring backgroundcolor">SUBMIT</button>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
